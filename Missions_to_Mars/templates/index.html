<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static\style.css">

</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
         </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-12">
            <h2>Latest Mars News</h2>
            <h3> {{mars.news_title}}</h3>
            <h4> {{mars.news_p}}</h4>
        </div>
    </div>

    <br>
    <br>

    <div class="row">
        <div class="col-md-6">
            <h2>Featured Mars Image</h2>
            <img src="{{mars.featured_image_url}}", class="img-fluid" alt="Mars Image">
        </div>


        <div class="col-md-6">
            <h2>Mars Facts</h2>
            <table border="7" class="dataframe">
                {{mars.Mars_facts|safe}}
            </table>
        </div>
    </div>

    <br>
    <br>

    <div class="row">
        <h2>Mars Hemisphere</h2>
        
        <div class="col-md-6">
            
                <img src="{{mars.hemispheres[0].img_url}}" class="card-img-top" alt="Cerberus Hemisphere">
                <div class="card-body text-center">
                    <h5>{{mars.hemispheres[0].title}}</h5>
                </div>
        </div>

        <div class="col-md-6">
            
            <img src="{{mars.hemispheres[1].img_url}}" class="card-img-top" alt="Schiaparelli Hemisphere">
            <div class="card-body text-center">
                <h5>{{mars.hemispheres[1].title}}</h5>
            </div>
        </div>

        <div class="col-md-6">
            
            <img src="{{mars.hemispheres[2].img_url}}" class="card-img-top" alt="Syrtis Major Hemisphere">
            <div class="card-body text-center">
                <h5>{{mars.hemispheres[2].title}}</h5>
            </div>
        </div>

        <div class="col-md-6">
            
            <img src="{{mars.hemispheres[3].img_url}}" class="card-img-top" alt="Valles Marineris Hemisphere">
            <div class="card-body text-center">
                <h5>{{mars.hemispheres[3].title}}</h5>
            </div>
        </div>
    </div>

</body>
</html>
